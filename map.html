  <section>
    <h2>My Travel Map</h2>
    <p>Explore some of my favorite places to visit!</p>
    <div id="map" style="height: 500px; width: 100%;"></div>
  </section>

  <script>
    var map = L.map('map').setView([37.7749, -122.4194], 10);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: 'Â© OpenStreetMap contributors'
    }).addTo(map);

    L.marker([37.7749, -122.4194]).addTo(map)
      .bindPopup('This is San Francisco!')
      .openPopup();

    L.marker([34.0522, -118.2437]).addTo(map)
      .bindPopup('This is Los Angeles!');
	  
	L.marker([37.5503, 126.9971]).addTo(map)
      .bindPopup('This is Seoul!');
	  
	L.marker([35.1495, -90.0490]).addTo(map)
      .bindPopup('This is Memphis!');
  </script>
</body>
